
{%extends "blog/base.html" %}
{% load static %}
{% block head %}
    <style>
        li{
            list-style:None;
            float:left;
        }
        ul{
            padding:0;
            margin:0;
        }
    </style>
    <script>
        function init() {
            $.getJSON('/blog/get_all_title_info', function (data) {
                //alert(data);
                for(var i in data['blog_titles']){
                    var info = data['blog_titles'][i]
                    $("#title_list").append("<li> <img src={% static 'blog/icon/delete_icon.ico' %}>" +
                    "<ul> <li> <input type='checkbox' value=" + info['title'] + "> </li>" + info['title'] + "</ul> </li>")
                }

            });
        }
        //var md_name_list = []
        function push_md_name_list() {
            var md_name_list = [];
            $("input[type='checkbox']:checked").each(function () {
                md_name_list.push($(this).val());
            });
            $.ajax({
                url: "/blog/delete",
                type: "POST",
                data: {
                    'title_list': md_name_list.join(',')
                },
                traditional: true,
                success: function (data) {
                    if(data['status'] == 'OK'){
                        alert("删除成功");
                        location.reload();
                    }
                }
            })
        }

    </script>
{% endblock %}

{% block content %}
    <div>
        <ul id="title_list">
        </ul>
        </div>
    </div>
    <hr>

    <button class="btn-lg btn-danger col-lg-12" id="pushMarkdown" onclick="push_md_name_list()">确定</button>

{% endblock %}

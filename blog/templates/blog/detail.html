{% extends "blog/base.html" %}

{% block content %}
{% load custom_markdown %}
{% if blog_list %}
    {% for blog in blog_list%}
        <div class="blog-post">
            <h2 class="blog-post-title">{{ blog.blog_title}}</h2>
            <p class="blog-post-meta">{{ blog.update_time }}
            <p> {{ blog.blog_content| custom_markdown  }} </p>
        </div><!-- /.blog-post -->
    {% endfor %}
{% endif %}
{% endblock %}

{%extends "blog/base.html" %}
{% block head %}
    <style>
        .admin-btn {
            width: 200px;
            height: 200px;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            border-radius: 50%;
            background: #cb60b3; /* Old browsers */
            background: -moz-linear-gradient(top,  #cb60b3 0%, #ad1283 50%, #de47ac 100%); /* FF3.6+ */
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#cb60b3), color-stop(50%,#ad1283), color-stop(100%,#de47ac)); /   *   Chrome,Safari4+ */
            background: -webkit-linear-gradient(top,  #cb60b3 0%,#ad1283 50%,#de47ac 100%); /* Chrome10+,Safari5.1+ */
            background: -o-linear-gradient(top,  #cb60b3 0%,#ad1283 50%,#de47ac 100%); /* Opera 11.10+ */
            background: -ms-linear-gradient(top,  #cb60b3 0%,#ad1283 50%,#de47ac 100%); /* IE10+ */
            background: linear-gradient(to bottom,  #cb60b3 0%,#ad1283 50%,#de47ac 100%); /* W3C */
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#cb60b3', endColorstr='#de47ac',GradientType=0 ); /* IE6-9 */
        }
    </style>
{% endblock %}

{% block content %}
    <h1 align="center">后台管理</h1>
    <p>
        <hr>
        <br>
        <br>
        <br>
        <br>
        <br>
    </p>
    <p align="center">
        <button class="admin-btn" style="background:green" onclick="javascrtpt:window.location.href='/blog/upload'"><h2>上传新博客</h2></button>
        <button class="admin-btn" style="background:yellow" onclick="javascrtpt:window.location.href='/blog/publish'"><h2>发布新文章</h2></button>
        <button class="admin-btn" style="background:red" onclick="javascrtpt:window.location.href='/blog/delete'"><h2>删除博客</h2></button>
        <button class="admin-btn" style="background:grey" onclick="javascrtpt:window.location.href='/blog/documents'"><h2>下载原文</h2></button>
    </p>
    <p>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </p>
{% endblock %}

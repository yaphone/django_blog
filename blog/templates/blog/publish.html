<!DOCTYPE html>
<html lang="en">
  <head>
	{% load static %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>Publish</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'blog/css/bootstrap.css' %}" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="{% static 'blog/css/ie10-viewport-bug-workaround.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'blog/css/blog.css' %}" rel="stylesheet">
	<script src="{% static 'blog/js/jquery.js' type='text/javascript' %}" > </script>
	<script src="{% static 'blog/js/my_jquery_functions.js' type='text/javascript' %}" > </script>

  </head>
  
  <body>
	<div class = "container">
        <div>
            <h1 class="text-center">发布新文章</h1>
        </div>
		<form class="bs-example bs-example-form" role="form" action="/blog/publish_article" method="post">
		{% csrf_token %}
            <div class="row">
                <div class="col-lg-12">
                    <div class="input-group">
                        <input id="title" name="title" type="text" class="form-control input-lg" placeholder="请输入标题">
                        <span class="input-group-addon"></span>
                    </div>
                </div>
                <div class="col-lg-12">
                    <div class="form-group">
                        <div class="bg-info text-center col-lg-2 input-lg">
                            <p>选择文章分类</p>
                        </div>
                        <select name="classify" id="classify" class="col-lg-3 form-controller input-lg">
                            <option>心情随笔</option>
                            <option>技术专栏</option>
                            <option>摄影天地</option>
                        </select>
                        <div class="bg-info text-center col-lg-2 input-lg">
                            <p>请输入关键字</p>
                        </div>
                        <input name="keywords" id="keywords" type="text" class="input-lg col-lg-5">
                    </div>
                </div>
                <div class="col-lg-12">
                    <textarea name="content" id="article" class="form-control" rows="30" placeholder="请输入正文"></textarea>
                </div>
            </div>
            <button type="submit" id="publish" class="btn-lg btn-success col-lg-12">发布</button>
        </form>
	</div>
  </body>
